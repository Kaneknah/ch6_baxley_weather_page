<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header id="heading">Weather Dashboard</header>

    <main class="main-flex-container" id="main-flex-container">
        <div class="flex-row1">
            <h2 class="search-title">Search for a City:<h2>
                    <form class="search-form" id="search-from">
                        <input class="search" type="" id="search-input">
                        <button class="search-button" id="search-button" type="submit">Search</button>
                        <div id="saved-city-parent" class=flex-col1></div>
                    </form>
        </div>
        <div id="search-results" , class="flex-row2">
            <div class="flex-col2">
                <div id="single-day-parent"></div>
                <div id="five-day-title-parent"></div>
                <div id="five-day-parent" class="flex-col3"></div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src='./develop/script.js'></script>


</body>

</html>
