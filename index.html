<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header id="heading">Weather Dashboard</header>

    <main class="flex-container" id="flex-container">
        <h2 class="search-title">Search for a City<h2>
                <form class="search-form" id="search-from">
                    <input class="Search" type="" id="Search-input">
                    <button class="search-button" id="search-button" type="submit">Search</button>
                </form>
                <ul class="saved-cities">
                </ul>
                <div class="city-data">
                    <h2 class="name-title"><img src="">
                    </h2>
                    <p class="temp"></p>
                    <p class="humidity"></p>
                    <p class="wind-speed"></p>
                </div>
                <div class="5-day-forcast"></div>

    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src='./develop/script.js'></script>


</body>

</html>
